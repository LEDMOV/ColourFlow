<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive for mobile devices -->
    <title>Colourflow</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file for styling -->
<body>
    <h1>Memory Game</h1> <!-- Main title of the game -->
    
    <div id="game-board"></div> <!-- Game board where the color buttons will be displayed -->
    
    <button id="start-btn">Start Game</button> <!-- Button to start the game -->
    <button id="toggle-leaderboard-btn">Toggle Leaderboard</button> <!-- Button to toggle leaderboard visibility -->
    <button id="music-toggle-btn">Toggle Music</button>

    
    <audio id="click-sound" src="sounds/click-sound.mp3" preload="auto"></audio> <!-- Click sound when buttons are pressed -->
    <audio id="background-music"></audio> <!-- Background music for the game -->

    <ul id="leaderboard" style="display: none;"></ul> <!-- Unordered list for displaying the leaderboard (initially hidden) -->

    <script src="script.js"></script> <!-- Link to external JavaScript file -->


</body>
</html>
