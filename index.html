<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Home</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link rel="icon" type="image/x-icon" href="Pictures/logo.png.png">
</head>
<body>
    <header>
        <div id="header">
            <img id="logo" src="Pictures/logo.png.png" alt="Logo">
        </div>
        <h1>Welcome to the Memory Game!</h1>
    </header>

    <main>
        <p>Test your memory with our fun and challenging memory game. Click the button below to start playing!</p>
        <button id="start-game-btn">Start Game</button>
        <button id="view-leaderboard-btn">View Leaderboard</button>
    </main>

    <script>
        document.getElementById('start-game-btn').addEventListener('click', () => {
            window.location.href = 'memorygame.html'; // Redirect to the memory game page
        });

        document.getElementById('view-leaderboard-btn').addEventListener('click', () => {
            window.location.href = 'leaderboard.html'; // Redirect to the leaderboard page
        });
    </script>
</body>
</html>
