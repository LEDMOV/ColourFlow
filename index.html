<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div id="game-board"></div>
    <button id="start-btn">Start Game</button>
    
    <!-- Audio element for the click sound -->
    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
    <audio id="background-music" autoplay></audio> <!-- Main audio element -->

    <script>
        // Define your playlist of songs
        const playlist = [
            "path/to/song1.mp3",
            "path/to/song2.mp3",
            "path/to/song3.mp3"
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('background-music');

        // Function to load a song and play it
        function loadAndPlaySong(songIndex) {
            if (songIndex < playlist.length) {
                audioPlayer.src = playlist[songIndex];
                audioPlayer.play();
            }
        }

        // Play the first song when the page loads
        loadAndPlaySong(currentSongIndex);

        // Event listener for when a song ends
        audioPlayer.addEventListener('ended', function() {
            currentSongIndex++;
            if (currentSongIndex < playlist.length) {
                loadAndPlaySong(currentSongIndex);  // Play the next song
            } else {
                currentSongIndex = 0;  // Restart playlist if all songs are played
                loadAndPlaySong(currentSongIndex);
            }
        });
    </script>

</body>
</html>
